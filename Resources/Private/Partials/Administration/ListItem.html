<tr class="db_list_normal">
    <td class="title">
        <a href="" title="UID: {event.uid}" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_sfeventmgt_domain_model_event][{event.uid}]=edit'; return false;">
            {event.title}
        </a>
    </td>
    <td class="startdate">
        <f:format.date format="d.m.Y - H:i">{event.startdate}</f:format.date>
    </td>
    <td class="enddate">
        <f:format.date format="d.m.Y - H:i">{event.enddate}</f:format.date>
    </td>
    <td class="registrationenabled">
        <f:if condition="{event.enableRegistration} == 0">
            <f:then>
                <f:translate key="label.false" />
            </f:then>
            <f:else>
                <f:translate key="label.true" />
            </f:else>
        </f:if>
    </td>
    <td class="maxparticipants">
        <f:if condition="{event.maxParticipants} == 0">
            <f:then>
                -
            </f:then>
            <f:else>
                {event.maxParticipants}
            </f:else>
        </f:if>
    </td>
    <td class="registrations">
        {event.registration->f:count()}
    </td>
    <td>
        <f:if condition="{event.enableRegistration}">
            <f:link.action action="export" arguments="{eventUid: '{event.uid}'}" title="{f:translate(key:'LLL:EXT:sf_event_mgt/Resources/Private/Language/locallang_be.xlf:administration.export')}">
                <span class="t3-icon t3-icon-mimetypes t3-icon-mimetypes-text t3-icon-text-csv">&nbsp;</span>
            </f:link.action>
        </f:if>
    </td>

</tr>
